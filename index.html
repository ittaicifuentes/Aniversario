<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>‚ù§Ô∏èPara mi PiaPia‚ù§Ô∏è</title>
  <style>
    body {
      background: linear-gradient(to bottom, #ffe6f0, #fff);
      overflow: hidden;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #d63384;
      text-align: center;
    }

    .heart {
  position: relative;
  width: 100px;
  height: 90px;
  margin: 40px auto;
  transform: rotate(-45deg);
  background-color: #ff2d55;
  animation: pulse 1s infinite;
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 100px;
  height: 90px;
  background-color: #ff2d55;
  border-radius: 50%;
}

.heart::before {
  top: -50px;
  left: 0;
}

.heart::after {
  left: 50px;
  top: 0;
}

@keyframes pulse {
  0% {
    transform: rotate(-45deg) scale(1);
  }
  50% {
    transform: rotate(-45deg) scale(1.1);
  }
  100% {
    transform: rotate(-45deg) scale(1);
  }
}

    .message {
		font-size: 22px;
		margin-top: 20px;
		color: #b8005c;
		white-space: pre-line;
		overflow: hidden;
		width: 0;
		animation: typing 10s steps(120, end) forwards;
		max-width: 90%;
		margin-left: auto;
		margin-right: auto;
		line-height: 1.6;
		text-align: center;
	}
	/* animacion de escritura*/
	@keyframes typing {
		from { width: 0 }
		to { width: 90ch; }
	}

    #toggleBtn {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #d63384;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #toggleBtn:hover {
      background-color: #b8005c;
    }

    #player {
      width: 1px;
      height: 1px;
      position: absolute;
      left: -9999px;
    }

    .floating-heart {
      position: absolute;
      top: -50px;
      font-size: 24px;
      animation: float 8s linear infinite;
      color: #ff5da2;
      opacity: 0.8;
      z-index: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 0.9;
      }
      100% {
        transform: translateY(110vh) translateX(30px);
        opacity: 0;
      }
    }

    .countdown {
      font-size: 20px;
      margin-top: 20px;
      color: #6b003b;
    }

    .surprise-message {
      font-size: 26px;
      color: #b8005c;
      margin-top: 30px;
      animation: fadeInPop 2s ease-in-out forwards;
      display: none;
    }

    @keyframes fadeInPop {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1.2);
        opacity: 1;
      }
    }

    .confetti {
      position: absolute;
      top: -20px;
      font-size: 20px;
      animation: drop 4s linear infinite;
      pointer-events: none;
    }

    @keyframes drop {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
	#player {
  width: 300px;
  height: 200px;
  background: #000;
}
  </style>
</head>
<body>
	<div class="heart"></div>
	<div class="message">
	Para mi PiaPia: <br>
	Ya son varios a√±os los que llevamos juntos. <br>
	Cada momento que vivimos juntos... me hace sentir en casa. <br>
	Gracias por tanto respeto, paciencia, apoyo y por sobre todo, llenar mis d√≠as de amor. ‚ù§Ô∏è <br>
  </div>
	<div class="countdown" id="countdown">
  </div>
	<div class="surprise-message" id="surprise">üéâ ¬°Feliz Aniversario! Te amo con todo mi coraz√≥n ‚ù§Ô∏è</div>
  
	<audio id="bg-music" loop autoplay muted>
		<source src="https://docs.google.com/uc?export=download&id=1-uk2NrMd_AN_PE5GyxDuhQpTjkSXRbgu" type="audio/mp3">
			Tu navegador no soporta audio HTML5.
	</audio>
	<script>
	const audio = document.getElementById("bg-music");
	setTimeout(() => {
		// Intenta quitar "muted" y reproducir despu√©s del tiempo
		audio.muted = false;
		audio.play().catch(error => {
			console.warn("El navegador bloque√≥ la reproducci√≥n autom√°tica.");
		});
	}, 10000); // Reproduce despu√©s de 10 segundos
	</script>
	<script>
    function createFloatingHeart() {
      const heart = document.createElement('div');
      heart.className = 'floating-heart';
      heart.innerText = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (5 + Math.random() * 5) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 10000);
    }

    heartInterval = setInterval(createFloatingHeart, 500);

    const countdownElement = document.getElementById("countdown");
    const surpriseElement = document.getElementById("surprise");

    // üéÇ Fecha de aniversario: 25 de agosto
	const birthdayMonth = 7; // Octubre (0 = enero, 9 = octubre)
	const birthdayDay = 25;

	const now = new Date();
	let birthdayYear = now.getFullYear();

	// Si ya pas√≥ este a√±o, usamos el siguiente
	const testDate = new Date(birthdayYear, birthdayMonth, birthdayDay);
	if (now > testDate) {
	birthdayYear += 1;
	}

	const targetDate = new Date(birthdayYear, birthdayMonth, birthdayDay, 0, 0, 0);
    let surpriseLaunched = false;

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0 && !surpriseLaunched) {
        countdownElement.textContent = "¬°Hoy es el gran d√≠a! üéâ";
        launchSurprise();
        surpriseLaunched = true;
        return;
      }

      if (diff > 0) {
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        countdownElement.textContent = `Faltan ${days} d√≠as, ${hours} horas, ${minutes} minutos y ${seconds} segundos üíñ`;
      }
    }

    function launchSurprise() {
      surpriseElement.style.display = "block";

      if (!isPlaying && player) {
        player.playVideo();
        isPlaying = true;
        document.getElementById("toggleBtn").innerText = "Pausar m√∫sica";
      }

      clearInterval(heartInterval);
      heartInterval = setInterval(createFloatingHeart, 200);

      startConfetti();
    }

    function startConfetti() {
      const emojis = ['üéâ', 'üíñ', 'üéä', '‚ú®', 'üíò'];
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.innerText = emojis[Math.floor(Math.random() * emojis.length)];
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.animationDuration = (3 + Math.random() * 2) + 's';
        confetti.style.fontSize = (16 + Math.random() * 20) + 'px';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

</body>
<script>
  // Mostrar el video despu√©s de que termine la animaci√≥n del texto
  setTimeout(() => {
    document.querySelector('.video-container')?.style.display = 'block';
    document.getElementById('player')?.style.display = 'block';
  }, 10000); // 10 segundos (ajusta si el texto es m√°s corto o largo)
</script>
</html>
